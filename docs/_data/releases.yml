    mode since 01.12.2019, enabled mode — since 15.12.201  \n.  \n  \nhttps://werf.io/v1.0-alpha/documentation/reference/deploy_process/resources_update_methods_and_adoption.html#selecting-resources-update-method
    \ \n  \n# Git work tree switch strikes back: rework and speedup git work tree
    cache  \n      \n - One work tree belongs only to one git repo on localhost.  \nMultiple
    repos (as in gitlab with parallel builds) will  \nhave multiple uniq work trees,
    one per repo.  \n - Optimized work tree switch procedure in the case when  \nwork
    tree is already in the desired commit state.  \n - New cache files structure:
    \ \n  \n```  \n~/.werf/local_cache/git_worktrees/2/local/REPO_ID_HASH/  \nworktree
    # actual work tree directory in the state corresponding to some commit  \ncurrent_commit
    # file contains commit hash corresponding to the worktree state  \ngit_dir # path
    to the git dir to which this work tree belongs  \n```  \n  \nREPO_ID is unique
    per each local repo clone.  \n  \nDuring switch from OLD_COMMIT to NEW_COMMIT
    procedure  \n~/.werf/local_cache/git_worktrees/3/local/REPO_ID_HASH/current_commit
    file will be removed,  \nthen worktree state will be switched in the dir ~/.werf/local_cache/git_worktrees/3/local/REPO_ID_HASH/worktree,
    \ \nthen ~/.werf/local_cache/git_worktrees/3/local/REPO_ID_HASH/current_commit
    will be created with the NEW_COMMIT hash.  \n  \nOnly a single process can work
    with ~/.werf/local_cache/git_worktrees/3/local/REPO_ID_HASH cache at the same
    time.  \n  \n# Update kubedog  \n  \nSynchronize trackers statuses when Added,
    Failed or Ready signals received: should fix incorrect status table indicators.
    \ \n      \n# Installation  \n  \n[Linux amd64](https://dl.bintray.com/flant/werf/v1.0.5-alpha.19/werf-linux-amd64-v1.0.5-alpha.19)
