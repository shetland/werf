  body: "# Highlights  \n  \n### Improved OS support  \n  \n - Basic working version
    for Windows.  \n - Better MacOS support.  \n  \n### E2E tests  \n  \nFor all supported
    OS (linux, macos, win).  \n  \n60% code coverage.  \n  \n### Improved and optimized
    Git subsystem  \n  \n - Optimized git worktree switch procedure (especially when
    submodules are used).  \n - Fixed some bugs related to empty dirs existing in
    the files added using git-mappings.  \n  \n### Changed deploy subsystem  \n  \n
    - Rejected generation of temporal helm-chart to be deployed by the helm subsystem.
    Now werf adds additional go-templates and values, excludes unnecessary chart files
    (like `Chart.yaml`) in runtime and deploy helm chart directly from `PROJECT_ROOT/.helm`
    dir.  \n - Improved resource trackers synchronization with status-table to fix
    bugs related to inaccurate indicators of resource readiness, replicas counter
    and other indicators in the status-table, out of sync with the real resources
    state.  \n - Access environment variables from helm templates with `env` function
    (http://masterminds.github.io/sprig/os.html).  \n  \n### Stapel and ansible  \n
