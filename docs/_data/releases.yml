  body: "# Downgrade ansible to 2.7.15  \n  \nDue to the issue with the config:  \n
    \ \n```  \nconfigVersion: 1  \nproject: test  \n---  \nimage: ~  \nfrom: alpine
    \ \nansible:  \ninstall:  \n- shell: |  \n  \n  ls  \n```  \n  \nWhich works with
    the 2.7, but does not work with the 2.8 or 2.9.  \n  \nStapel image: werf/werf-stapel:0.3.1.
    \ \n  \n# Fix deploy tracker issues  \n  \n1. Fix 'timeout waiting for the condition'
    in job tracker  \n  \nKubedog uses context cancel function to terminate working
    tracker of subordinary pod's of the resource.  \n  \nKubernetes waiting function
    `watchtools.UntilWithSync` returns 'timeout waiting for the condition' error  \nwhen
    context actually has been cancelled (bad code in the watchtools!).  \n  \nKubedog
    now suppresses 'timeout waiting for the condition' from `watchtools.UntilWithSync`,
    because kubedog by itself handles timeouts.  \n  \n2. Fix job backoff limit; fix
    Pod status indicator: show red Error pod status.  \n  \n# Docs, CI and tests  \n
    \ \n[docs] Added getting started section to README.md  \n  \n[ci] Decoding secret
    kubeconfig on windows  \n[ci] Reducing test time  \n    go install github.com/onsi/ginkgo/ginkgo:
    open C:\\Windows\\ServiceProfiles\\NetworkService\\go\\bin\\ginkgo.exe: The process
    cannot access the file because it is being used by another process.  \n  \n[tests]
    Integration Build/Common Suite: persistent stage signatures  \n[tests] Integration
    Helm/Render Suite: render with secrets  \n  \n# Installation  \n  \n[Linux amd64](https://dl.bintray.com/flant/werf/v1.0.6-alpha.2/werf-linux-amd64-v1.0.6-alpha.2)
