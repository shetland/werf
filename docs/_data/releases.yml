  body: "# Windows support!  \n  \n# 60% code coverage by tests  \n  \n#
    Corrected 3-way-merge mode dates  \n  \nCorrected 3wm mode default dates: use
    onlyNewReleases mode since 01.12.2019, enabled mode — since 15.12.201  \n.  \n
    \ \nhttps://werf.io/v1.0-alpha/documentation/reference/deploy_process/resources_update_methods_and_adoption.html#selecting-resources-update-method
    \ \n  \n# Git work tree switch strikes back: rework and speedup git work tree
    cache  \n      \n - One work tree belongs only to one git repo on localhost.  \nMultiple
    repos (as in gitlab with parallel builds) will  \nhave multiple uniq work trees,
    one per repo.  \n - Optimized work tree switch procedure in the case when  \nwork
    tree is already in the desired commit state.  \n - New cache files structure:
    \ \n  \n```  \n~/.werf/local_cache/git_worktrees/2/local/REPO_ID_HASH/  \nworktree
    # actual work tree directory in the state corresponding to some commit  \ncurrent_commit
    # file contains commit hash corresponding to the worktree state  \ngit_dir # path
